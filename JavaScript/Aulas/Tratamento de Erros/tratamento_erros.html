<html>
	<head>
        <meta charset="UTF-8">
		<title>JavaScript</title>

        <script>

            //netflix
            var video = Array()

            video[1] = Array()
            video[1]['nome'] = 'Volozes e Furiosos'
            video[1]['categoria'] = 'Ação'

            function getVideo(video) {
            
                try {
                    console.log(video[0]['nome'])
                
                } catch(e) {
                    trataErro(e)
                    console.log('Agora sim podemos tratar esse erro');
                    

                } finally {
                    console.log('Sempre passa por aqui (try / catch)')                    
                }
            
                console.log('A aplicação não morreu')

            }

            function trataErro(e) {
                console.log(e);
                
            }

            getVideo(video)

        </script>
	</head>

  </body>	
</html>
